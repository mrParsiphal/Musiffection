{% extends 'users/SignLayout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="registration_window">
        <h2>Регистрация</h2>
        <form method="POST">
                {% csrf_token %}
            <table>
                {{ forms }}
            </table>
            <input id="button" type="submit" value="Send" >
        </form>
        <h3>ВНИМАНИЕ!!! Используйте не связанные с вашими аккаунтами пароли!</h3>
    </div>
{% endblock %}
